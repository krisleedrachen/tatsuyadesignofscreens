    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="landing_container">
      <nav>
        <ul>
          <li><a href="index.html" class="nav_title">Tatsuya Tanaka</a></li>
          <li><a href="#">About</a></li>

        </ul>
      </nav>
    </div>

    <div class="container">
      <span class="main-color"
        >TATSUYA's<br />
        Minature Projects</span
      >
      <div class="row">
        <div class="col-3">
          <div class="row">
            <div class="col-12">
              <p>Athletic Salmon</p>
            </div>
            <div class="col-12">
              <img src="/img/1.jpg" alt="" id="first-img" />
            </div>
          </div>

          </div>
          <div class="main-button">
            <button class="reveal first_b">Reveal</button>

        </div>
        <div class="col-3">
          <div class="row">
            <div class="col-12">
              <p>Barrel Sauna</p>
            </div>
            <div class="col-12">

            </div>
          </div>
          <div class="main-description">

          </div>
          <div class="main-button">
            <button class="reveal second_b">Reveal</button>
          </div>
        </div>
        <div class="col-3">
          <div class="row">
            <div class="col-12">
              <p>Mario & Yoshi</p>
            </div>
            <div class="col-12">
              <img src="/img/3.jpg" alt="" id="third-img" />
            </div>
          </div>

            <p>"Mario is flying over the forest on Yoshi."</p>
          </div>
          <div class="main-button">
            <button class="reveal third_b">Reveal</button>
          </div>
        </div>
        <div class="col-3">
          <div class="row">
            <div class="col-12">
              <p>The Shining</p>
            </div>
            <div class="col-12">
              <img src="/img/4.jpg" alt="" id="fourth-img" />
            </div>
          </div>
          <div class="main-description">
            <p>"The iconic "Here's Johnny!"scene"</p>
          </div>
          <div class="main-button">
            <button class="reveal fourth_b">Reveal</button>
          </div>
        </div>
